<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container">
      <a  class="image-link" href="">      <img class="nft" src="./images/image-equilibrium.jpg" alt="Imagem NFT"></a>


      <h2>Equilibrium #3429</h2>
      <p>  Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li class="price">  
          <img src="./images/icon-ethereum.svg" alt="icon Ethereum">0.041 ETH
        </li>
        <li class="time">
          <img src="./images/icon-clock.svg" alt="Ícone de relógio">3 days left
        </li>
      </ul>
      <div class="creator">        
        <img src="./images/image-avatar.png" alt="Avatar do criador"> Creation of<span>Jules Wyvern</span>
      </div>

    </div>

  </main>

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Taynara Schincariol</a>.
  </div> -->
</body>
</html>
